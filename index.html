<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d4ed8">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="node_modules/flowbite/dist/flowbite.css">
    <link rel="apple-touch-icon" href="dist/img/logo192.png">
    <link rel="icon" href="dist/img/logo512.png">
    <link rel="manifest" href="manifest.json">
    <title>Form Pelanggaran Siswa</title>
</head>

<body>
    <section class="bg-gray-800 bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]">
        <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 z-10 relative">
            <h1
                class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-100 md:text-5xl lg:text-6xl dark:text-white">
                Catatan Pelanggaran Siswa
                SMP Dharma Wanita 09 Kromengan</h1>
            <p class="mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48">Silahkan mengisi catatan
                pelanggaran siswa pada form di bawah berikut.</p>
        </div>
        <div class="bg-gradient-to-b from-blue-900 to-transparent w-full h-72 absolute top-0 left-0 z-0">
        </div>
    </section>
    <section class="p-5">
        <form name="Pelanggaran SMP DW" action="" class="mt-5 mx-auto max-w-lg">
            <div class="mx-5">
                <label for="default-input" class="block mb-2 text-sm font-medium text-gray-800">Nama Siswa</label>
                <input type="text" name="nama" id="default-input"
                    class="bg-gray-100 border border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-700 block w-full p-2.5  dark:placeholder-gray-400"
                    placeholder="Nama Siswa" required>
            </div>
            <div class="mx-5 mt-3">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Kelas</label>
                <select name="kelas" id="countries"
                    class="bg-gray-100 border border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required>
                    <option selected>Pilih Kelas</option>
                    <option value="7">VII (7)</option>
                    <option value="8">VIII (8)</option>
                    <option value="9">IX (9)</option>
                </select>
            </div>

            <div class="relative mx-5 mt-3">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Tanggal Dilakukan
                    Pelanggaran</label>
                <div class="absolute inset-y-0 start-0 flex items-center pt-7 ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                    </svg>
                </div>
                <input type="text" id="tanggal" name="tanggal"
                    class="bg-gray-100 border border-blue-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                    placeholder="Pilih Tanggal" onfocus="(this.type='date')" required>
            </div>
            <div class="mx-5 mt-3">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Deskripsi
                    Pelanggaran</label>
                <textarea name="deskripsi" id="message" rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-100 border-blue-500 rounded-lg border focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Tulis deskripsi pelanggaran disini..." required></textarea>
            </div>
            <div class="mx-5 mt-3">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Tindak Lanjut Pelanggaran
                    <span class="text-red-600 text-xs">*Opsional</span></label>
                <textarea name="tindakan" id="message" rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-100 border-blue-500 rounded-lg border focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Tulis tindakan lanjut pelanggaran disini..." required></textarea>
            </div>
            <div class="mx-5 mt-3">
                <button type="submit"
                    class="w-full text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-md text-sm px-5 py-2.5 text-center me-2 mb-2 btn-kirim">Kirim
                    Laporan</button>
            </div>
            <div class="mx-5 mt-3">
                <button disabled type="submit"
                    class="hidden w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 items-center btn-loading">
                    <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="#E5E7EB" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentColor" />
                    </svg>
                    Loading...
                </button>
            </div>
        </form>
    </section>
    <script src="dist/js/app.js"></script>
    <script src="dist/js/service.js"></script>
    <script src="node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
