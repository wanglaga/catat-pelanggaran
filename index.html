<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Document</title>
</head>

<body>
    <section
        class="bg-white dark:bg-gray-900 bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')] dark:bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]">
        <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 z-10 relative">
            <h1
                class="mb-4 text-3xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                Catatan Pelanggaran Siswa <br> SMP Dharma Wanita 09 Kromengan</h1>
            <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-200">Silahkan
                mengisi catatan pelanggaran siswa pada form di bawah berikut
            </p>
        </div>
        <div
            class="bg-gradient-to-b from-blue-50 to-transparent dark:from-cyan-800 w-full h-72 absolute top-0 left-0 z-0">
        </div>
    </section>
    <form action="" class="mt-5">
        <div class="mx-5">
            <label for="default-input" class="block mb-2 text-sm font-medium text-gray-800">Nama Siswa</label>
            <input type="text" id="default-input"
                class="bg-gray-100 border border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-700 block w-full p-2.5  dark:placeholder-gray-400"
                placeholder="Nama Siswa">
        </div>
        <div class="mx-5 mt-3">
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Kelas</label>
            <select id="countries"
                class="bg-gray-100 border border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option selected>Pilih Kelas</option>
                <option value="US">VII (7)</option>
                <option value="US">VIII (8)</option>
                <option value="US">IX (9)</option>
            </select>

        </div>
        </div>
    </form>

</body>

</html>
